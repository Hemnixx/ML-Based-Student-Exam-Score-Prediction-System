<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            min-height:100vh;
            background:linear-gradient(135deg,#1e3c72,#2a5298);
            font-family:'Inter','Segoe UI',sans-serif;
            display:flex;
            align-items:center;
            justify-content:center
        }
        .glass{
            background:rgba(255,255,255,.12);
            backdrop-filter:blur(18px);
            border-radius:22px;
            padding:40px;
            width:100%;
            max-width:820px;
            box-shadow:0 25px 60px rgba(0,0,0,.35)
        }
        h1{
            color:#fff;
            font-weight:800;
            letter-spacing:.5px
        }
        .subtitle{
            color:rgba(255,255,255,.75);
            margin-bottom:35px
        }
        label{
            color:#fff;
            font-weight:500;
            margin-bottom:6px
        }
        .form-control,.form-select{
            background:rgba(255,255,255,.9);
            border:none;
            border-radius:12px;
            padding:12px 14px
        }
        .form-control:focus,.form-select:focus{
            box-shadow:0 0 0 3px rgba(255,255,255,.35)
        }
        .btn-main{
            background:linear-gradient(135deg,#ffb347,#ffcc33);
            border:none;
            color:#000;
            font-weight:700;
            padding:14px;
            border-radius:14px;
            transition:.3s
        }
        .btn-main:hover{
            transform:translateY(-2px);
            box-shadow:0 12px 30px rgba(0,0,0,.35)
        }
        .result{
            margin-top:30px;
            background:rgba(255,255,255,.95);
            border-radius:16px;
            padding:20px;
            text-align:center;
            font-size:20px;
            font-weight:700
        }
    </style>
</head>

<body>

<div class="glass">
    <h1 class="text-center">Student Exam Performance Indicator</h1>
    <p class="text-center subtitle">Predict Maths Score with Intelligent Analysis</p>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="row g-4">
            <div class="col-md-6">
                <label>Gender</label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Race / Ethnicity</label>
                <select class="form-select" name="race_ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Parental Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Test Preparation</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="col-md-3">
                <label>Reading Score</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
            </div>

            <div class="col-md-3">
                <label>Writing Score</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-main">
                Predict Maths Score
            </button>
        </div>

    </form>

    {% if results %}
    <div class="result">
        Predicted Maths Score : {{ results }}
    </div>
    {% endif %}
</div>

</body>
</html>
